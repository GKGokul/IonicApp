<ion-header>

    <ion-navbar>
        <ion-title>Add Contacts</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" #firstname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Middle Name</ion-label>
            <ion-input type="text" #midname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" #lastname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Mobile</ion-label>
            <ion-input type="number" #mobile></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Work</ion-label>
            <ion-input type="number" #work></ion-input>
        </ion-item>

        <div padding>
            <button ion-button (click)="AddToContacts()">Add to Contact</button>
        </div>

    </ion-list>

</ion-content>
